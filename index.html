<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semáforo Interactivo</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    .semaforo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      background-color: red; 
      transition: background-color 2s ease;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #estado {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Semáforo Interactivo</h1>
  <div id="luz" class="semaforo"></div>
  <button onclick="cambiarColor()">Siguiente</button>
  <div id="estado">Alto</div>

  <script>
    const colores = ["red", "yellow", "green"];
    const textos = ["Alto", "Precaución", "Avanza"];
    let indice = 0;

    function cambiarColor() {

      indice = (indice + 1) % colores.length;
      document.getElementById("luz").style.backgroundColor = colores[indice];
      document.getElementById("estado").innerText = textos[indice];
    }
  </script>

</body>

</html>
